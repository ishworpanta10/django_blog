{% extends 'base.html' %}

{% block content %}

<div class="card text-center">
    <div class="card-header">
        <h3>Featured Blog Articles</h3>
    </div>
    {% for arti in object_list %}
    <div class="card-body">

        <h5 class="card-title">{{arti.title|truncatewords:10}}</h5>
        <p class="card-text">{{arti.text|truncatewords:20}}</p>
        <a href="{% url 'article_page' arti.pk %}" class="btn btn-primary">Visit News </a>
    </div>
    <hr>

    {% endfor %}

    <div class="card-footer text-muted">
        Copyright &copy; Ishwor Panta
    </div>
</div>

{% endblock content %}
