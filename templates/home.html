{% extends 'base.html' %}

{% block content %}
<ul>
    {% for arti in object_list %}
    <li>
        <div class="article">
            <h3><a href="{% url 'article_page' arti.pk %}">{{arti.title}}</a></h3>
            <p>{{arti.text}}</p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
